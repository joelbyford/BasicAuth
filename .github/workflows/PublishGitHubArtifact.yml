# This is a basic workflow to help you get started with Actions

name: Manually Publish Nuget

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Install DotNet 5 SDK
      - name: Setup dotnet 5.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
          
      # Restore Dependancies (can be omitted is you remove --no-restore on build step)
      - name: Restore package dependencies
        run: dotnet restore

      # Build the project
      - name: dotet build
        run: dotnet build --no-restore --configuration Release

      # Pack the project for Nuget
      - name: dotnet pack
        if: success()  # this should be implied, but adding just to be sure this runs only when the previous steps are successfull
        run: dotnet pack -v normal -c Release --no-restore --include-symbols --include-source -p:PackageVersion=$GITHUB_RUN_ID -o ${{env.DOTNET_ROOT}}/myapp 
      
      # Upload the artifact to a GitHub 'Nuget' artifact repo
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          # Artifact name
          name: nupkg # optional, default is `artifact`
          # A file, directory or wildcard pattern that describes what to upload
          path: ${{env.DOTNET_ROOT}}/myapp/*.nupkg # Make this the same as the -o setting on pack in the prior step
          # The desired behavior if no files are found using the provided path. Available Options:
          # - warn: Output a warning but do not fail the action
          # - error: Fail the action with an error message
          # - ignore: Do not output any warnings or errors, the action does not fail
          if-no-files-found: error# optional, default is warn
          # Duration after which artifact will expire in days. 0 means using default retention.
          # Minimum 1 day. Maximum 90 days unless changed from the repository settings page.
          retention-days: 0 # optional
      
